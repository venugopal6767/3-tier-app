version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/appdb
      - SECRET_KEY=${SECRET_KEY}

  frontend:
  build: ./frontend
  command: npm start
  volumes:
    - ./frontend:/app
    - /app/node_modules
  ports:
    - "3000:3000"
  depends_on:
    - backend
  environment:
    - REACT_APP_API_URL=http://backend:8000
volumes:
  postgres_data: